

<!DOCTYPE html>
<html>
  <head>
    <title>My Chrome Extension</title>
    <link href="popup.css" rel="stylesheet" type="text/css" />

  </head>

  <body>
    
    <div class="row">
      <div class="title">
        <h1>YouTube Zen Mode</h1>
      </div>
      <div class="logo">
        <img src="assets/fish_button.png" alt="Logo">
      
      </div>
    
      
    </div>
    <!-- First row -->
    <div class="row">
      <div class="label">Remove Shorts</div>
      <div class="toggle-container">
        <button class="toggle-button"></button>
      </div>
    </div>
  
    <!-- Second row -->
    <div class="row">
      <div class="label">Remove Recomended</div>
      <div class="toggle-container">
        <button class="toggle-button"></button>
      </div>
    </div>
  
    <!-- Third row -->
    <div class="row">
      <div class="label">Remove Everything</div>
      <div class="toggle-container">
        <button class="toggle-button"></button>
      </div>
    </div>
    <!-- Add a toggle button here 
    
    <div class="toggle-container">
      <button id="toggle-button" class="toggle-button"></button>
      
    </div>
    -->
    <script type="module" src="popup.js"></script>
  </body>

</html>
